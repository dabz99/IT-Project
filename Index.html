<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Dabz Bank</title>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Dabz Bank</a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container">
        <div class="row login-form">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login to Your Account</span>
                        <form id="loginForm">
                            <div class="input-field">
                                <input id="username" type="text" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <button type="submit" class="btn waves-effect waves-light blue darken-2">Login</button>
                        </form>
                        <p id="loginError" class="red-text" style="display: none;">Invalid username or password.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Don't have an account? Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer blue darken-2 height 30px">
        <div class="container">
            <p>MyBank App Â© 2024</p>
        </div>
    </footer>
</body>
</html>
